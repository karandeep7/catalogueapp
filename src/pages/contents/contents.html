  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
<ion-list>
  <button ion-item  *ngFor="let item of items"  (click)="gotopage(item)">
    {{ item }} &nbsp;
    <div style="float: right;"> 
    <ion-icon icon-right icon-only name="arrow-forward" medium></ion-icon>
    </div>
  </button>
  
</ion-list>
</ion-content>
